<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style/style.css">
</head>


<body>
    <div class="calc" id="calc">
        <table>
            <tr>
                <td colspan="4"><button type="text" id="result" value="80085" readonly></button></td>
            </tr>
            <td><button type="button" value="ac" id="clear">AC</button></td>
            <td><button type="button" value="+/-">+/-</button></td>
            <td><button type="button" value="%">%</button></td>
            <td><button type="button" value="/" class="operator">รท</button></td>
            </tr>
            <tr>
                <td><button type="button" value="7" class="number">7</button></td>
                <td><button type="button" value="8" class="number">8</button></td>
                <td><button type="button" value="9" class="number">9</button></td>
                <td><button type="button" value="x" class="operator">x</button></td>
            </tr>
            <tr>
                <td><button type="button" value="4" class="number">4</button></td>
                <td><button type="button" value="5" class="number">5</button></td>
                <td><button type="button" value="6" class="number">6</button></td>
                <td><button type="button" value="-" class="operator">-</button></td>
            </tr>
            <tr>
                <td><button type="button" value="1" class="number">1</button></td>
                <td><button type="button" value="2" class="number">2</button></td>
                <td><button type="button" value="3" class="number">3</button></td>
                <td><button type="button" value="+" class="operator">+</button></td>
            </tr>
            <tr>
                <td colspan=2><button type="button" value="0" class="number-0" id="0">0</button></td>
                <td><button type="button" value="." class="number">.</button></td>
                <td><button type="button" value="=" class="equals">=</button> </td>

            </tr>
        </table>
    </div>
</body>
<script src="script3.js"></script>

</html>
