<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>ToDoIt</title>

    <!-- Custom fonts for this template-->
    <link href="../vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="../css/sb-admin-2.min.css" rel="stylesheet">
   

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

            <!-- Sidebar - Brand -->
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="#">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">ToDoIt</div>
            </a>
            <!-- Add project list button-->
            <a href="#" data-toggle="modal" id="project-list-btn" data-target=".modal-example-modal-lg"
                class="d-none d-sm-inline-block btn btn-sm btn-light shadow-sm"><i
                    class="fas fa-plus fa-sm text-blue-50"></i> Add Project List</a>


            <!-- Large modal -->
            <div class="modal fade modal-example-modal-lg" tabindex="-1" role="dialog" id="project-list-modal"
                aria-labelledby="myLargeModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <strong class="modal-header">Project List</strong>
                        <form id="project-form">
                            <div class="form-group justify-content-center">
                                <label for="newProjectList"></label>
                                <input type="text" class="form-control" id="newProjectList" width="75%"
                                    placeholder="New Project List Name..." required>
                            </div>
                            <div class="modal-footer d-flex justify-content-center">
                                <button type="button" class="btn btn-primary" onclick="addProjectList()">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Project Lists
            </div>

            <!-- Nav Item - Pages Collapse Menu -->
            <li class="nav-item" id="projects-list">
                <a class="nav-link collapsed" onclick="showAllToDos()">All ToDos</a>
                <hr class="sidebar-divider">
                <!--<a class="nav-link collapsed" id='Tasks-pl'>Tasks</a> -->
            </li>



            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>

        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">

                    <!-- Sidebar Toggle (Topbar) -->
                    <button id="sidebarToggleTop" class="btn btn-link d-md-none rounded-circle mr-3">
                        <i class="fa fa-bars"></i>
                    </button>

                    <!-- Topbar Search -->
                    <!--<form
                        class="d-none d-sm-inline-block form-inline mr-auto ml-md-3 my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <input type="text" class="form-control bg-light border-0 small" placeholder="Search for..."
                                aria-label="Search" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-primary" type="button">
                                    <i class="fas fa-search fa-sm"></i>
                                </button>
                            </div>
                        </div>
                    </form>-->

                    <!-- Topbar Navbar -->
                    <ul class="navbar-nav ml-auto">

                        <!-- Nav Item - Search Dropdown (Visible Only XS) -->
                        <li class="nav-item dropdown no-arrow d-sm-none">
                            <a class="nav-link dropdown-toggle" href="#" id="searchDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-search fa-fw"></i>
                            </a>
                            <!-- Dropdown - Messages -->
                            <div class="dropdown-menu dropdown-menu-right p-3 shadow animated--grow-in"
                                aria-labelledby="searchDropdown">
                                <form class="form-inline mr-auto w-100 navbar-search">
                                    <div class="input-group">
                                        <input type="text" class="form-control bg-light border-0 small"
                                            placeholder="Search for..." aria-label="Search"
                                            aria-describedby="basic-addon2">
                                        <div class="input-group-append">
                                            <button class="btn btn-primary" type="button">
                                                <i class="fas fa-search fa-sm"></i>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </li>
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading   class="d-sm-flex oxmb-4" align-items-center justify-content-between -->
                    <div id="todo-header">
                        <div id="project-list-header-div">
                            <h1 class="h3 mb-0 text-gray-800" id="project-list-header">Tasks</h1>
                        </div>
                        <div id="buttons-container-div">
                            <a href="#"
                                class="d-none d-sm-inline-block btn btn-sm btn-danger shadow-sm align-items-end" onclick="deleteProjectList()"
                                id = "delete-project-list-btn">
                                <i class="fas fa-minus fa-sm text-white-50"></i>Delete Project List</a>
                            <a href="#"
                                class="d-none d-sm-inline-block btn btn-sm btn-primary shadow-sm align-items-end"
                                data-toggle="modal" data-target="#to-do-modal">
                                <i class="fas fa-plus fa-sm text-white-50"></i> Add ToDo </a>
                        </div>


                    </div>




                    <!-- Add To Do Modal -->
                    <div class="modal fade todo-example-modal-lg" id="to-do-modal" tabindex="-1" role="dialog"
                        aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <strong class="modal-header">Add ToDo</strong>
                                <form id="to-do-form">
                                    <div class="form-group justify-content-center">
                                        <label for="new-to-do">Title</label>
                                        <input type="text" class="form-control" id="new-to-do" width="75%"
                                            placeholder="New ToDo..." required>
                                    </div>
                                    <div class="form-group justify-content-center">
                                        <label for="new-desc">Description</label>
                                        <textarea class="form-control" id="new-desc" width="75%" height="3em"
                                            placeholder="Description of ToDo.."></textarea>
                                    </div>
                                    <div class="form-group justify-content-center">
                                        <label for="new-due-date text-align-center">Due Date</label>
                                        <input type="date" class="form-control" id="new-due-date" width="75%" required>
                                    </div>
                                    <div class="form-group justify-content-center">
                                        <label for="new-priority">Priority</label>
                                        <input type="number" min=0 max=3 class="form-control" id="new-priority"
                                            width="75%" placeholder="Scale of 0-3" required>
                                    </div>
                                    <div class="modal-footer d-flex justify-content-center">
                                        <button type="button" class="btn btn-primary" onclick="addToDo()">Add</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <!-- Edit To Do Modal -->
                    <div class="modal fade todo-example-modal-lg" id="to-do-edit-modal" tabindex="-1" role="dialog"
                        aria-labelledby="myLargeModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-lg">
                            <div class="modal-content">
                                <strong class="modal-header">Edit ToDo</strong>
                                <form id="to-do-edit-form">
                                    <div class="form-group justify-content-center">
                                        <label for="new-to-do-edit">Title</label>
                                        <input type="text" class="form-control" id="new-to-do-edit" width="75%"
                                            placeholder="New ToDo..." required>
                                    </div>
                                    <div class="form-group justify-content-center">
                                        <label for="new-desc-edit">Description</label>
                                        <textarea class="form-control" id="new-desc-edit" width="75%" height="3em"
                                            placeholder="Description of ToDo.."></textarea>
                                    </div>
                                    <div class="form-group justify-content-center">
                                        <label for="new-due-date text-align-center">Due Date</label>
                                        <input type="date" class="form-control" id="new-due-date-edit" width="75%"
                                            required>
                                    </div>
                                    <div class="form-group justify-content-center">
                                        <label for="new-priority">Priority</label>
                                        <input type="number" min=0 max=3 class="form-control" id="new-priority-edit"
                                            width="75%" placeholder="Scale of 0-3" required>
                                    </div>
                                    <div class="modal-footer d-flex justify-content-center">
                                        <button type="button" class="btn btn-primary" id="edit-save-btn">Save</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-sm-12">
                            <table class="table table-borderless dataTable" id="dataTable" width="100%" cellspacing="0"
                                role="grid" aria-describedby="dataTable_info" style="width: 100%;">
                                <thead>
                                    <tr role="row">
                                        <th style="width:5%" class="col-1" tabindex="0" aria-controls="dataTable"
                                            rowspan="1" colspan="1" aria-sort="ascending"
                                            aria-label="Name: activate to sort column descending">
                                        </th>
                                        <th style="width:60%" class="col-8" tabindex="0" aria-controls="dataTable"
                                            rowspan="1" colspan="7" aria-sort="ascending"
                                            aria-label="Name: activate to sort column descending">
                                            Name</th>
                                        <th style="width:25%" class="col-2" tabindex="0" aria-controls="dataTable"
                                            rowspan="1" colspan="2"
                                            aria-label="Start date: activate to sort column ascending">Due Date</th>
                                        <th style="width:10%" class="col-2" tabindex="0" aria-controls="dataTable"
                                            rowspan="1" colspan="2"
                                            aria-label="Salary: activate to sort column ascending"></th>
                                    </tr>
                                </thead>
                                <tbody id="to-dos-table">
                                    
                                </tbody>
                            </table>
                        </div>
                    </div>

                </div>
            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Cole Mitchell 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="../src/index.js"></script>
    <!-- Bootstrap core JavaScript-->
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="../js/sb-admin-2.min.js"></script>

    <!-- Page level plugins -->
    <script src="../vendor/chart.js/Chart.min.js"></script>



    <!-- Page level custom scripts -->
    <!--  <script src="js/demo/chart-area-demo.js"></script>
    <script src="js/demo/chart-pie-demo.js"></script> -->

</body>

</html>
